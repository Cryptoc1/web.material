<html>

<head>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link href="../css/Material.css" type="text/css" rel="stylesheet">
    <script src="../js/Material.js" type="text/javascript"></script>
</head>

<body>
    <div id="header">
        <div id="Title">List Demo</div>
    </div>
    <div id="content">
        <div id="list" class="material-list"></div>
    </div>
</body>
<script>
    for (var i = 0; i < 100; i++) {
        Material.list.create({
            id: 'list',
            heading: i,
            secondary: 'This is card: ' + i,
            dividers: true
        });
    }
</script>

</html>
